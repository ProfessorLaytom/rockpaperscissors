<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js"></script>
</head>
<body>
    <h1 class="title">The ultimate showdown:
    Rock-paper-scissors</h1>
    <div class="opponents">
        <div class="you">
            <p>Chose your next move</p>
            <div class="choices">
                <button class="rock"><img
                src="./rock.png"></button>
                <button class="paper"><img
                src="./paper.jpg"></button>
                <button class="scissors"><img src="./scissors.png"></button>
            </div>
        </div>
        <h2>VS</h2>
        <div class="computer">
            <img src="./computer.png">
        </div>
    </div>
</body>
</html>
